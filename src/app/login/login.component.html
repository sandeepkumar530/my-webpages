

<div class="log">


<form [formGroup]="loginForm">
    <h2>Welcome to login</h2><br>
    <label>Email:</label>
    <input type="email" formControlName="email"><br><br>
    <label>Password:</label>
    <input type="password" formControlName="password"><br><br>
    <button class="btn btn-primary" (click)="login()">Login to enter to home</button>
</form>
</div>
