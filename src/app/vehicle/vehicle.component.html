<p>vehicle works!</p>
<h1>Vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter the search key word">
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">sort</button>

<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    
</select>

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()"> Pagination</button>

<button routerLink="/home/create-vehicle" class="btn btn-dark">Create Vehicle</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Vehicle name</th>
            <th>color</th>
            <th>cost</th>
            <th>fuel</th>
            <th>Edit</th>
            <th>View</th>
            <th>Actions</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let vehicle of vehicles; let i=index">
        <td>{{i+1}}</td>
        <td>{{vehicle.Vehicle}}</td>
        <td>{{vehicle.color}}</td>
        <td>{{vehicle.cost | balance}}</td>
        <td>{{vehicle.fuel}}</td>
        <td>
            <button routerLink="/home/edit-vehicle/{{vehicle.id}}" class="btn btn-warning">Edit</button></td>
        <td>
            <button routerLink="/home/vehicle-details/{{vehicle.id}}" class="btn btn-primary">View</button></td>

            
            <td><button (click)="delete(vehicle.id)"
                class="btn btn-danger">Delete
            </button></td>
    </tr>
</tbody>
</table>
