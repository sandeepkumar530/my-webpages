<p>vehicle works!</p>
<h1>Vehicles</h1>

<table class="table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Vehicle name</th>
            <th>color</th>
            <th>cost</th>
            <th>fuel</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let vehicle of vehicles; let i=index">
        <td>{{i+1}}</td>
        <td>{{vehicle.Vehicle}}</td>
        <td>{{vehicle.color}}</td>
        <td>{{vehicle.cost}}</td>
        <td>{{vehicle.fuel}}</td>
    </tr>
</tbody>
</table>
