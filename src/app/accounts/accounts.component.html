<p>accounts works!</p>
<h1>Accounts</h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>account_name</th>
        <th>available_balance</th>
        <th>account_number</th>
        <th>city</th>
        <th>profile_picture</th>
        <th>ifsc_code</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let accounts of accountss; let i=index">
            <td>{{i+1}}</td>
            <td>{{accounts.account_name}}</td>
            <td>{{accounts.available_balance}}</td>
            <td>{{accounts.account_number}}</td>
            <td>{{accounts.city}}</td>
            <td>{{accounts.profile_picture}}</td>
            <td>{{accounts.ifsc_code}}</td>
            <td>{{accounts.id}}</td>
        </tr>
    </tbody>
</table>
